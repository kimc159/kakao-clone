<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kakao</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <header class="header">
        <span class="header_edit">Edit</span>
        <h2 class="header_title">Chats <i class="fa fa-caret-down"></i></h2>
    </header>
    <section class="chats">
        <div class="chat">
            <img src="images/avatar.jpg" alt="" class="chat_avatar">
            <div class="chat_text">
                <span class="chat_username">이주열</span>
                <span class="chat_preview">첫번째 채팅방</span>
            </div>
            <span class="chat_date">today</span>
        </div>
    </section>
    <footer>
        <footer class="footer">
            <div class="footer_icon">
                <i class="fa fa-user"></i>
                <span class="footer_text">Friends</span>
            </div>
            <div class="footer_icon">
                <i class="fa fa-comment"></i>
                <span class="footer_text">Friends</span>
            </div>
            <div class="footer_icon">
                <i class="fa fa-comment"></i>
                <span class="footer_text">Friends</span>
            </div>
            <div class="footer_icon">
                <i class="fa fa-ellipsis-h"></i>
                <span class="footer_text">Friends</span>
            </div>
        </footer>
    </footer>
</body>
</html>
